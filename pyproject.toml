[project]
name = "texput"
version = "0.0.1"
authors = [
  { name="Matthew Gruskin", email="matthew.gruskin@gmail.com" },
]
description = "a TEXtual PUzzle Tools library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tools.setuptools.package-data]
"texput.data" = ["*"]

[tool.pylint.format]
max-line-length = "88"